[env:nodemcuv2]
platform = espressif8266
framework = arduino
monitor_speed = 9600
board = nodemcuv2
lib_ldf_mode = deep
lib_deps = 
	arduino-libraries/Arduino_JSON@^0.1.0
	mobizt/Firebase ESP8266 Client@^3.8.5
	arduino-libraries/WiFi@^1.2.7
	beegee-tokyo/DHT sensor library for ESPx@^1.18
	nrwiersma/ESP8266Scheduler@^0.2
	painlessmesh/painlessMesh @ ^1.4.5
	ArduinoJson
	TaskScheduler
	ESPAsyncTCP
	
